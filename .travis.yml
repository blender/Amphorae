os: osx
language: objective-c
osx_image: xcode9.4

branches:
  only:
    - master

install:
  - brew update
  - brew install bats-core

jobs:
  include:
    - stage: "Tests"
      script: bats Amphorae/A/*
      name: "A Amphorae"
    - script: bats Amphorae/C/*
      name: "C Amphorae"
    - script: bats Amphorae/S/*
      name: "S Amphorae"
    - script: bats Amphorae/R/*
      name: "R Amphorae"


